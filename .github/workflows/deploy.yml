name: Build and Deploy to GH-pages
on:
  push:
    branches:
      - master

permissions:
  contents: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.16.1]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installing
        run: |
          npm install

      - name: Build
        run: |
          npm run build
        env:
          DOMAIN: ${{ secrets.DOMAIN }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
      
